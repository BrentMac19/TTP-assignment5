<style>
    :root{
        --col:6;
        --row:6;
    }
.grid-container {
  display: grid;
  grid-template-columns: repeat(var(--col),auto);
  grid-template-rows: repeat(var(--row),auto);
  background-color: #2196F3;
  padding: 10px;
  margin:50px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>Grid Elements</h1>
<form id="form">

<br><br>
<button id="add-row">Add Row</button>
<button id="add-columns">Add Column</button>
<button id="remove-row">Remove Row  </button>
<button id="remove-columns">Remove Column </button>
<input type="submit" id="submit"name="Update Grid">
</form>
<br><br>
<p id="demo"></p>

<div class="grid-container" id="grid-con">

</div>
